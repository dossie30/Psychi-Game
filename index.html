<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychi-Game</title>
</head>

<body>

  <div id="game">
    <!-- Create html element to hold user's guess -->
    <p>User's guess:
      <span id="user-guess"></span>
    </p>
    <!-- Create html element to hold computers's guess -->
    <p>Computers's guess:
      <span id="computer-guess"></span>
    </p>
    <!-- Create html element to hold wins -->
    <p>Wins:
      <span id="wins"></span>
    </p>

    <!-- Create html element to hold losses -->
    <p>Losses:
      <span id="losses"></span>
    </p>

    <!-- Create html element to hold ties -->
    <p>Guesses Left:
      <span id="guessesLeft"></span>
    </p>

    <p>Guesses So Far:
      <span id="guessesSofar"></span>
    </p>

  </div>

  
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
